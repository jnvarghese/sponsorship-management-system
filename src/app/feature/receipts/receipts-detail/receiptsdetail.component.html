<form class="form-horizontal" [formGroup]="receiptsForm" novalidate (ngSubmit)="saveReceipts(receiptsForm.value)" style="margin-top:90px">
  <div id="message" class="alert alert-success" *ngIf="isReceiptSaved">
    <strong>Success!</strong> {{message}}
  </div>
  <div class="alert alert-danger" *ngIf="error">
    <strong>Error!</strong> {{error}}
  </div>
  <h3>{{pageHeader}}</h3>
  <p>Please enter following details to successfuly add a receipt.</p>
  <div class="row-fluid">
    <div class="col-md-12">
      <div class="form-group">
        <div class="col-sm-8">
          <label for="search-box">Parish</label>
          <input type="hidden" formControlName="parishId" />
          <input type="search" autocomplete="off" class="form-control"
               formControlName="selectedParish" #searchBox id="search-box" (keyup)="search(searchBox.value)" />
          <div>
            <div *ngFor="let parish of autoCompleteParishes" (click)="setParish(parish)"
                 class="search-result" >
              {{parish.name}}, {{parish.city}}
            </div>
          </div>
        </div>
        <div class="col-sm-2">
            <label for="sponsor-cod">Sponsor Code</label>
            <input type="search" autocomplete="off" #sponsorCode class="form-control" (blur)="findSponsor(sponsorCode.value)"
                 formControlName="sponsorCode" id="sponsor-code" />
          
        </div>
      </div>
   </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-12">
      <div class="form-group">
        <input type="hidden" formControlName="receiptId" />
        <div class="col-sm-2" [ngClass]="{'error': receiptsForm.get('rdate')?.invalid && receiptsForm.get('rdate')?.touched}">
          <label for="rdate">Receipt Date</label>
          <input formControlName="rdate" id="rdate" dateInputFormatter class="form-control" type="text" placeholder="MM/DD/YYYY" />
          <em *ngIf="receiptsForm.get('rdate')?.invalid && receiptsForm.get('rdate')?.touched">Required</em>
        </div>

        <div class="col-sm-3" [ngClass]="{'error': receiptsForm.get('firstName')?.invalid && receiptsForm.get('firstName')?.touched}">
          <label for="firstName">First Name</label>
          <input formControlName="firstName" id="firstName" class="form-control" type="text" placeholder="First Name" />
          <em *ngIf="receiptsForm.get('firstName')?.invalid && receiptsForm.get('firstName')?.touched">Required</em>
        </div>

        <div class="col-sm-2">
          <label for="middleName">Middle Name</label>
          <input formControlName="middleName" id="middleName" class="form-control" type="text" placeholder="Middle Name" />
        </div>

        <div class="col-sm-3" [ngClass]="{'error': receiptsForm.get('lastName')?.invalid && receiptsForm.get('lastName')?.touched}">
          <label for="lastName">Last Name</label>
          <input formControlName="lastName" id="lastName" class="form-control" type="text" placeholder="Last Name" />
          <em *ngIf="receiptsForm.get('lastName')?.invalid && receiptsForm.get('lastName')?.touched">Required</em>
        </div>

      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-12">
      <div class="form-group">
        <div class="col-sm-5">
          <label for="address">Address</label>
          <input formControlName="streetAddress" id="streetAddress" class="form-control" type="text" placeholder="Street" />
        </div>
        <div class="col-sm-2">
          <label for="city">City</label>
          <input formControlName="city" id="city" class="form-control" type="text" placeholder="City" />
        </div>
        <div class="col-sm-2">
          <label for="state">State</label>
          <input formControlName="state" id="state" class="form-control" type="text" placeholder="State" />
        </div>
        <div class="col-sm-1">
          <label for="zipCode">Zip Code</label>
          <input formControlName="zipCode" id="zipCode" maxlength="7" class="form-control" type="text" placeholder="Zip" />
        </div>

      </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="col-md-12">
      <div class="form-group">
        <div class="col-sm-5">
          <label for="email1">Email</label>
          <input formControlName="email1" id="email1" class="form-control" type="text" placeholder="Email" />
        </div>
        <div class="col-sm-2">
          <label for="phone1">Phone</label>
          <input formControlName="phone1" id="phone1" class="form-control" type="text" maxlength="10" placeholder="Phone" />
        </div>

        <div class="col-sm-2">
          <label for="address">Transaction</label>
          <input formControlName="transaction" id="transaction" class="form-control" type="text" placeholder="Transaction" />
        </div>
        <div class="col-sm-1" [ngClass]="{'error': receiptsForm.get('amount')?.invalid && receiptsForm.get('amount')?.touched}">
          <label for="amount">Amount</label>
          <input formControlName="amount" id="amount" class="form-control" type="text" placeholder="$" />
          <em *ngIf="receiptsForm.get('amount')?.invalid && receiptsForm.get('amount')?.touched">Required</em>
        </div>


      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-12">
      <div class="form-group">
        <div class="col-sm-3" [ngClass]="{'error': receiptsForm.get('initiativeId')?.invalid && receiptsForm.get('initiativeId')?.touched}">
          <label for="project">Initiative</label>
          <select class="form-control"  formControlName="initiativeId">
            <option *ngFor="let initiative of initiatives" [value]="initiative.id" [selected]="selectedInitiativeId === initiative.id">{{initiative.name}}</option>
          </select>
          <em *ngIf="receiptsForm.get('initiativeId')?.invalid && receiptsForm.get('initiativeId')?.touched">Required</em>
        </div>
        <div class="col-sm-2">
          <label for="sponsorStatus">Category</label>
          <select class="form-control" formControlName="type">
            <option [value]="0">Donation</option>
            <option [value]="1">Sponsorship</option>
          </select>
        </div>
        <div class="col-sm-2">
          <label for="status">Status</label>
          <select class="form-control" formControlName="status">
            <option [value]="0">Active</option>
            <option [value]="1">Non Active</option>
          </select>
        </div>
        <div class="col-sm-3">
          <label for="project">From</label>
          <select class="form-control" formControlName="receiptType" (change)="onSourceSelect($event.target.value)">
            <option [value]=0>Parish</option>
            <option [value]=1>Organization</option>
            <option [value]=2>Individual</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-12">
      <div class="form-group">
        <div *ngIf="isOrganizationSelected" id="orgDiv">
          <div class="col-sm-8" [ngClass]="{'error': receiptsForm.get('organizationId')?.invalid && receiptsForm.get('organizationId')?.touched}">
            <label for="lastName">Select Organization</label>
            <select class="form-control" formControlName="organizationId">
              
              <option *ngFor="let org of organizations" [value]="org.id" [selected]="selectedOrgId === org.id">{{org.name}}</option>
            </select>
            <em *ngIf="receiptsForm.get('organizationId')?.invalid && receiptsForm.get('organizationId')?.touched">Required</em>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-12">
      <div class="form-group">
        <div class="col-sm-offset-8 col-sm-1">
          <button type="submit" class="btn btn-primary btn-sm" [disabled]="receiptsForm.invalid">Submit</button>
        </div>
        <div class="col-sm-1">
          <button type="button" (click)="cancel()" class="btn btn-primary btn-sm">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</form>
