<div class="container" style="margin-top:70px">
    <h2>Student List</h2>
    <p>This list displays the student list</p>    
 
    <div class="row">
        <div class="col-sm-12">
          <button type="submit" (click)="addStudent()" class="btn btn-primary btn-xs">Add Student</button>
        </div> 
    </div>
    <div class="row" style="margin-top:20px">
      <div class="col-sm-12">
        <select class="form-control" (change)="onProjectSelect($event.target.value)">
          <option [value]="0" [selected]="true"> Please choose one </option>
          <option *ngFor="let project of projects" [value]="project.id"> {{project.name}}</option>
        </select>
      </div>
    </div>
    <div *ngIf="students" class="row">
        <div class="col-sm-12">
          <table class="table table-hover">
              <thead>
                <tr>
                  <th>Student Name</th>
                  <th>Student Code</th>
                  <th>Gender</th>
                  <th>Project</th>
                  <th>Agency</th> 
                  <th>Picture</th>                 
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let student of students" [routerLink]="['/home/student/modify',  student.id]">
                  <td>{{ student.studentName }}</td>
                  <td>{{ student.studentCode }}</td>
                  <td>{{ student.gender }}</td>
                  <td>{{ student.projectName }}</td>
                  <td>{{ student.agencyName}}</td>   
                  <td *ngIf="student.imagePresent === 1"><img width="20px" src="assets/images/check-mark.png"></td>
                  <td *ngIf="student.imagePresent === 0"></td>             
                </tr>     
              </tbody>
          </table>
        </div>
    </div>   
</div>
