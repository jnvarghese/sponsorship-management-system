<div class="container" style="margin-top:70px">
    <h2>Student List</h2>
    <p>This list displays the student list</p>        
    <div class="row">
        <div class="col-sm-12">
          <button type="submit" (click)="createNewStudent()" class="btn btn-primary btn-xs">New Student</button>
        </div> 
    </div>
    <div class="row">
        <div class="col-sm-12">
          <table class="table table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let student of students" [routerLink]="['/studentdetail',  student.id]">
                  <td>{{ student.name }}</td>
                  <td>{{ student.issponsored ===true ? 'Currently sponsored' : 'Not sponsored' }}</td>
                </tr>     
              </tbody>
          </table>
        </div>
    </div>   
</div>
