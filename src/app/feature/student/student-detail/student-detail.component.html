<form [formGroup]="studentForm" (ngSubmit)="saveStudent(studentForm.value)" style="margin-top:90px">
  <div class="alert alert-success" *ngIf="(isStudentSaved) && (studentForm.valid)">
    <strong>Success!</strong> Added new student
  </div>
  <h2>Create new Student</h2>
  <p>Please enter following details to successfuly create a student.</p>
  <div class="row-fluid">
    <div class="col-md-12">
      <input type="hidden" formControlName="id">
      <div class="form-group">
        <div class="col-sm-3" [ngClass]="{'error': firstName?.invalid && firstName?.touched}">
          <label for="firstName">First Name</label>
          <input formControlName="firstName" id="firstName" class="form-control" placeholder="First Name" />
          <em *ngIf="studentForm.get('firstName').invalid && studentForm.get('firstName').touched">Required</em>
        </div>
        <div class="col-sm-3">
          <label for="middleName">Middle Name</label>
          <input formControlName="middleName" id="middleName" class="form-control" placeholder="Middle Name" />
        </div>
        <div class="col-sm-4" [ngClass]="{'error': lastName?.invalid && lastName?.touched}">
          <label for="lastName">Last Name</label>
          <input formControlName="lastName" id="lastName" class="form-control" placeholder="Last Name" />
          <em *ngIf="studentForm.get('lastName').invalid && studentForm.get('lastName').touched">Required</em>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-12">
      <div class="form-group">
        <div class="col-sm-3" [ngClass]="{'error': dateOfBirth?.invalid && dateOfBirth?.touched}">
          <label for="dateOfBirth">Date of Birth</label>
          <input formControlName="dateOfBirth" id="dateOfBirth" class="form-control" placeholder="Date of Birth" />
          <em *ngIf="studentForm.get('dateOfBirth').invalid && studentForm.get('dateOfBirth').touched">Required</em>
        </div>

        <div class="col-sm-3">
          <label for="gender">Gender</label>
          <select class="form-control" formControlName="gender">
            <option *ngFor="let g of genders" [value]="g.value" [selected]="selectedGender === g.value">{{g.label}}</option>
          </select>
        </div>

        <div class="col-sm-4">
          <label for="project">Project</label>
          <select class="form-control" formControlName="projectId">
            <option *ngFor="let project of projects" [value]="project.id" [selected]="selectedProjectId === project.id">{{project.label}}</option>
          </select>
        </div>

      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-12">
      <div class="form-group">
        <div class="col-sm-4">
          <label for="sponsorStatus">Status</label>
          <select class="form-control" formControlName="sponsorStatus">
            <option [value]="0">Active</option>
            <option [value]="1">Non Active</option>
          </select>
        </div>
        <div class="col-sm-6">
          <label for="address">Address</label>
          <input formControlName="address" id="address" class="form-control" placeholder="Address" />
          <em *ngIf="studentForm.get('address').invalid && studentForm.get('address').touched">Required</em>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-12">
      <div class="form-group">
        <div class="col-sm-10">
          <label for="hobbies">Hobby</label>
          <textarea formControlName="hobby" id="hobby" rows="2" class="form-control">
      </textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-12">
      <div class="form-group">
        <div class="col-sm-10">
          <label for="talent">Talent</label>
          <textarea formControlName="talent" id="talent" rows="2" class="form-control">
        </textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-12">
      <div class="form-group">
        <div class="col-sm-10">
          <label for="recentAchivements">Recent Acheviments</label>
          <textarea formControlName="recentAchivements" id="recentAchivements" rows="2" class="form-control">
                  </textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-12">
      <div class="form-group">
        <div class="col-sm-offset-8 col-sm-1">
          <button type="submit" class="btn btn-primary btn-sm" [disabled]="studentForm.invalid">Submit</button>
        </div>
        <div class="col-sm-1">
          <button type="button" (click)="cancel()" class="btn btn-primary btn-sm">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <!--<pre>{{studentForm.value | json}}</pre>-->
</form>
