<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <p>{{info?.sponser?.firstName}} {{info?.sponser?.lastName}}</p>
        </div>
        <div class="col-sm-6">
            <p>{{info?.isActive}}</p>
        </div>
    </div>
    <div class="panel-group" id="accordion">
        <div class="panel panel-default" *ngFor="let student of info?.students; let i = index">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#student{{student.id}}">
                        {{student.firstName}} {{student.lastName}}
                    </a>
                </h4>
            </div>
            <div id="student{{student.id}}" class="panel-collapse collapse">
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="col-sm-offset-1 col-sm-4">
                                    <p>Date Received</p>
                                </th>
                                <th class="col-sm-4">
                                    <p>Amount</p>
                                </th>
                                <th class="col-sm-3">
                                    <p>Status</p>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let contributions of student.contributions">
                                <td class="col-sm-offset-1 col-sm-4">
                                    <p>{{contributions?.dateReceived}}</p>
                                </td>
                                <td class="col-sm-4">
                                    <p>{{contributions?.amount}}</p>
                                </td>
                                <td class="col-sm-3">
                                    <p>{{contributions?.status}}</p>
                                </td>
                            </tr>
                            <p *ngIf="student.contributions?.length == 0">No data found</p>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end container -->
