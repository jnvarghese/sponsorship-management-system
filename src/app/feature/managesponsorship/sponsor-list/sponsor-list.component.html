<div>
  <p>Please search a student in the search input.</p>
  <div class="input-group">    
    <input class="form-control" 
    #sponsorSearchBox 
    required="required" type="text" 
    (keyup)="searchSponsor(sponsorSearchBox.value)"
      placeholder="Search" />
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      </button>
    </div>
  </div>

  <ul class="list-group" *ngFor="let student of students | async" 
      [routerLink]="['/home/manage-sponsor',{outlets:{'detail':[student.id]}}]">
    <li class="list-group-item">{{student.studentName}}</li>
  </ul>
</div>
