<div>
  <p>Please select a sponsor from the dropdown.</p>
  <div class="input-group">
    <input class="form-control" 
    #sponsorSearchBox
    required="required" type="text" (keyup)="searchSponsor(sponsorSearchBox.value)"
    placeholder="Search"/>
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      </button>
    </div>
  </div>
     <ul class="list-group" *ngFor="let sponsor of sponsers | async"
       [routerLink]="['/manage-sponsor',{outlets:{'detail':[sponsor.id]}}]">
      <li class="list-group-item">{{sponsor.name}}</li>      
    </ul>
</div>
