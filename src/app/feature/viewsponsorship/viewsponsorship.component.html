<div class="container" style="margin-top:70px">
  <h2>Enrollments List</h2>

  <div class="row" style="margin-top:20px">
      <div class="col-sm-8">
        <select class="form-control" (change)="onParishSelect($event.target.value)">
          <option [value]="0" [selected]="true"> View by Parish </option>
         <option *ngFor="let parish of parishes" [value]="parish.id"> {{parish.name}}, {{parish.city}} </option>
        </select>
      </div>
    </div>

    <br/>
    <div *ngIf="message">
      <i>{{message}}</i>
    </div>
  <div class="row" *ngIf="displayEnrollments">
      <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
              <tr>
                <th (click)="sortByCode()">Sponsor Code</th>
                <th (click)="sortByName()">Sponsor Name</th>
              <!-- <th>Parish Name</th> --> 
                <th>Effective Date</th>
                <th>Enrollment Contribution</th>
                <th>Net Donation</th>
                <th>Created By & Date</th>
                <th>Download</th>
               <!-- <th>Sponsor Receipt</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of viewEnrolls">
                <td>{{ e.uniqueId }}</td>
                <td>{{ e.sponsorName }}</td>
              <!-- <td>{{ e.parishName }}</td> --> 
                <td>{{ e.effectiveDate }}</td>
                <td>{{ e.contribution | currency}}</td>
                <td>{{ e.netContribution | currency}}</td>
                <td>{{e.updatedDate}}</td> <!--  {{ e.createdBy}}  -->
                <td><img (click)="generateReport(e.sponsorName, e.enrollmentId)" width="20px" src="assets/images/download.png"></td>
              </tr>     
            </tbody>
        </table>
      </div>
  </div>   
</div>
