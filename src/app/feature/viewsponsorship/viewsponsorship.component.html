<div class="container" style="margin-top:70px">
  <h2>Enrollments List</h2>


  <div class="row">
      <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
              <tr>
                <th>Sponsor Name</th>
                <th>Parish Name</th>
                <th>Payment Date</th>
                <th>Contribution</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of viewEnrolls">
                <td>{{ e.sponsorName }}</td>
                <td>{{ e.parishName }}</td>
                <td>{{ e.paymentDate }}</td>
                <td>{{ e.contribution }}</td>
                <td (click)="generateReport(e.sponsorName)"> Receipt </td>
              </tr>     
            </tbody>
        </table>
      </div>
  </div>   
</div>
