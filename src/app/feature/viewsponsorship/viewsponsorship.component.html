<div class="container" style="margin-top:70px">
  <h2>Enrollments List</h2>

  <div class="row" style="margin-top:20px">
      <div class="col-sm-8">
        <select class="form-control" (change)="onParishSelect($event.target.value)">
          <option [value]="0" [selected]="true"> View by Parish </option>
          <option *ngFor="let parish of parishes" [value]="parish.id"> {{parish.name}}</option>
        </select>
      </div>
    </div>

    <br/>
    <div *ngIf="message">
      <i>{{message}}</i>
    </div>
  <div class="row" *ngIf="displayEnrollments">
      <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
              <tr>
                <th (click)="sortByCode()">Sponsor Code</th>
                <th (click)="sortByName()">Sponsor Name</th>
                <th>Parish Name</th>
                <th>Payment Date</th>
                <th>Contribution</th>
                <th>Created By</th>
                <th>Sponsor Document</th>
                <th>Sponsor Receipt</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of viewEnrolls">
                <td>{{ e.uniqueId }}</td>
                <td>{{ e.sponsorName }}</td>
                <td>{{ e.parishName }}</td>
                <td>{{ e.paymentDate }}</td>
                <td>{{ e.contribution }}</td>
                <td>{{ e.createdBy }}</td>
                <td (click)="generateReport(e.sponsorName, e.enrollmentId)">Document </td>
                <td (click)="generateReceipt(e.sponsorName, e.enrollmentId)">Receipt </td>
              </tr>     
            </tbody>
        </table>
      </div>
  </div>   
</div>
