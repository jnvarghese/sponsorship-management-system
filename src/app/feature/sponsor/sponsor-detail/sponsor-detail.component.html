<form class="form-horizontal" [formGroup]="sponsorForm" novalidate
 (ngSubmit)="saveSponsorDetails(sponsorForm.value)" style="margin-top:90px">
  <div class="alert alert-success" *ngIf="isSponsorSaved">  
    <strong>Success!</strong> Added a new Sponsor
  </div>
  <h2>Add new Sponsor Details</h2>
  <p>Please enter following details to successfuly add a sponsor.</p>
  <div class="form-group" [ngClass]="{'error': firstName?.invalid && firstName?.touched}">
    <label for="firstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input formControlName="firstName" id="firstName" class="form-control" 
      type="text" placeholder="First Name"
      />
      <em *ngIf="sponsorForm.controls.firstName?.invalid && sponsorForm.controls.firstName?.touched">Required</em>
    </div>
  </div>
  <div class="form-group">
    <label for="middleInitial" class="col-sm-2 control-label">Middle Name</label>
    <div class="col-sm-10">
      <input formControlName="middleInitial" id="middleInitial" class="form-control" type="text"
        placeholder="Middle Name" />
    </div>
  </div>
  <div class="form-group" [ngClass]="{'error': lastName?.invalid && lastName?.touched}">
    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input formControlName="lastName" id="lastName" class="form-control" 
      type="text" placeholder="Last Name"
      />
      <em *ngIf="sponsorForm.get('lastName')?.invalid && sponsorForm.get('lastName')?.touched">Required</em>
    </div>
  </div>
  <div class="form-group">
    <label for="dateOfBirth" class="col-sm-2 control-label">Day and Month of Birth</label>
    <div class="col-sm-2">
      <input formControlName="dateOfBirth" id="dateOfBirth" 
      class="form-control" type="text" placeholder="Date of Birth"/>
    </div>
    <div class="col-sm-8">
      <select class="form-control" formControlName="birthMonth">
        <option [value]="1">January</option>
        <option [value]="2">February</option>
        <option [value]="3">March</option>
        <option [value]="4">April</option>
        <option [value]="5">May</option>
        <option [value]="6">June</option>
        <option [value]="7">July</option>
        <option [value]="8">August</option>
        <option [value]="9">September</option>
        <option [value]="10">October</option>
        <option [value]="11">November</option>
        <option [value]="12">December</option>
      </select>
    </div>
  </div>
  <div class="form-group" [ngClass]="{'error': emailAddress?.invalid && emailAddress?.touched}">
    <label for="lastName" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input formControlName="emailAddress"  id="emailAddress" 
      class="form-control" type="text"
        placeholder="Email" />
      <em *ngIf="sponsorForm.get('emailAddress')?.invalid && sponsorForm.get('emailAddress')?.touched">Required</em>
    </div>
  </div>

  <div [formGroup]="address">
    <div class="form-group" [ngClass]="{'error': street?.invalid && street?.touched}">
      <label for="address" class="col-sm-2 control-label">Address</label>
      <div class="col-sm-8">
        <input formControlName="street" id="street" class="form-control" type="text" placeholder="Street"
        />
        <em *ngIf="address.controls.street?.invalid && address.controls.street?.touched">Required</em>
      </div>
      <div class="col-sm-2">
        <input formControlName="appartmentNumber" id="appartmentNumber" 
        class="form-control"
          type="text" placeholder="Appartment #" />
      </div>
    </div>
    <div class="form-group" [ngClass]="{'error': city?.invalid && city?.touched}">
      <div class="col-sm-offset-2 col-sm-4">
        <input formControlName="city" id="city" 
        class="form-control" type="text" placeholder="City" />
        <em *ngIf="sponsorForm.get('address').get('city')?.invalid && address.get('city')?.touched">Required</em>
      </div>
      <div class="col-sm-3">
        <input formControlName="state" id="state" 
        class="form-control" type="text" placeholder="State"
        />
        <em *ngIf="sponsorForm.get('address').get('state')?.invalid && address.get('state')?.touched">Required</em>
      </div>
      <div class="col-sm-3">
        <input formControlName="postalCode" id="postalCode" 
        class="form-control" type="text" placeholder="Zip Code"
        />
        <em *ngIf="sponsorForm.get('address').get('postalCode')?.invalid && address.get('postalCode')?.touched">Required</em>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Select Parish</label>
    <div class="col-sm-10">
      <select class="form-control" formControlName="parishCode">
        <option [value]="0">Select Parish</option>
        <option [value]="1">St. Stephen's Mar Thoma Church</option>
        <option [value]="2">Carmel Mar Thoma Church</option>
        <!--<option *ngFor="let c of countries" [value]="c">{{c.name}}      </option>-->
      </select>
     
    </div>
  </div>

  <div class="form-group">
    <label for="sponsorStatus" class="col-sm-2 control-label">Sponsor status</label>
    <div class="col-sm-10">
      <div class="btn-group btn-group-sm" data-toggle="buttons">

        <label class="btn btn-success">
          <input formControlName="sponsorStatus" 
          type="radio" 
          value="active" 
          name="sponsorStatus"
          >Active
        </label>
        <label class="btn btn-success">
          <input formControlName="sponsorStatus" 
          type="radio" 
          value="nonactive" 
          name="sponsorStatus"
          >Non Active
        </label>
      </div>
    </div>
  </div>
  <div class="form-group" >
    <label for="coSponserName" class="col-sm-2 control-label">Co Sponsor Name</label>
    <div class="col-sm-10">
      <input formControlName="coSponserName" 
      id="coSponserName" 
      class="form-control" type="text" placeholder="Co Sponsor Name"/>    
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-sm" [disabled]="sponsorForm.invalid">Submit</button>
      <button type="button" (click)="cancel()" class="btn btn-primary btn-sm">Cancel</button>
    </div>
  </div>
  <pre>{{sponsorForm.value | json}}</pre>
</form>
