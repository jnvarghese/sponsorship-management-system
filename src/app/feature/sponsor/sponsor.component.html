<div class="container" style="margin-top:70px">
  <h2>Sponser List</h2>
  <p>This list displays the sponser list</p>
  <div class="row">
    <div class="col-sm-12">
      <button type="submit" (click)="addSponser()" class="btn btn-primary btn-xs">Add Sponser</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Nick Name</th>
            <th>Parish</th>
            <th>State</th>          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sponsor of sponsors" [routerLink]="['/home/sponsor/modify',  sponsor.id]">
            <td>{{ sponsor.firstName }}</td>
            <td>{{ sponsor.lastName }}</td>
            <td>{{ sponsor.nickName }}</td>
            <td>{{ sponsor.parishName }}</td>
            <td>{{ sponsor.state}}</td>         
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
