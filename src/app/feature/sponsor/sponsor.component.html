<div class="container" style="margin-top:70px">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sponsor of sponsors">
        <td>{{ sponsor.name }}</td>
        <td>{{ sponsor.active }}</td>
      </tr>
    </tbody>
  </table>
</div>
