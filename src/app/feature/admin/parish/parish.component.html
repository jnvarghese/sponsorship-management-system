<div class="container" style="margin-top:70px">
  <h2>Parish List</h2>
  <p>This list displays the parishes</p>
  <div class="row">
    <div class="col-sm-12">
      <button type="submit" (click)="addParish()" class="btn btn-primary btn-xs">Add Parish</button>
    </div> 
</div>
  <div class="row" style="margin-top:20px">
    <div class="col-sm-12">
      <select class="form-control" (change)="selectParish($event.target.value)">
        <option *ngFor="let center of centers" [value]="center.id">{{center.regionName}} {{center.name}}</option>
      </select>
    </div>
  </div>
  <div *ngIf="chosenCenter" class="row" style="margin-top:10px">
    <div class="col-sm-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Region Name</th>
            <th>Center Name</th>
            <th>Parish Code</th>
            <th>Parish Name</th>
            <th>Parish City</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let parish of parishes" (click)="onSelect(parish)">
            <td>{{ parish.regionName }}</td>
            <td>{{ parish.centerName }}</td>
            <td>{{ parish.code }}</td>
            <td>{{ parish.name }}</td>
            <td>{{ parish.city }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
