<form [formGroup]="projectForm" (ngSubmit)="saveProject(projectForm.value)" style="margin-top:90px">
  <div class="alert alert-success" *ngIf="(isProjectSaved) && (projectForm.valid)">
    <strong>Success!</strong> Project Added.
  </div>
  <h3>{{pageHeader}}</h3>
  <p>Please enter following details to successfuly create a project.</p>
  <div class="row-fluid">
    <div class="col-md-12">
      <input type="hidden" formControlName="id">
      <div class="form-group">
        <div class="col-sm-5" [ngClass]="{'error': projectForm.get('code')?.invalid && projectForm.get('code')?.touched}">
          <label for="code">Code</label>
          <input formControlName="code" id="code" class="form-control" placeholder="Code" [maxLength]=10 />
          <em *ngIf="projectForm.get('code').invalid && projectForm.get('code').touched">Required</em>
        </div>
        <div class="form-group">
          <div class="col-sm-5" [ngClass]="{'error': projectForm.get('name')?.invalid && projectForm.get('name')?.touched}">
            <label for="name">Name</label>
            <input formControlName="name" id="name" class="form-control" placeholder="Name" />
            <em *ngIf="projectForm.get('name').invalid && projectForm.get('name').touched">Required</em>
          </div>
        </div>
      </div>
    </div>
  </div>  
  <div class="row-fluid">
    <div class="col-md-12">
      <div class="form-group">
        <div class="col-sm-10">
          <label for="name">Address</label>
          <input formControlName="address" id="address" class="form-control" placeholder="Address" />
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-12">
      <div class="form-group">
        <div class="col-sm-5">
          <label for="contactNumber">Contact Number</label>
          <input formControlName="contactNumber" id="contactNumber" class="form-control" placeholder="Contact Number"/>
        </div>
        <div class="form-group">
          <div class="col-sm-5">
            <label for="emailAddress">Email Address</label>
            <input formControlName="emailAddress" id="emailAddress" class="form-control" placeholder="Email Address" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-12">
      <div class="form-group">
        <div class="col-sm-5" [ngClass]="{'error': projectForm.get('agencyId')?.invalid && projectForm.get('agencyId')?.touched}">
            <label for="agencyId">Agency</label>
            <select class="form-control" formControlName="agencyId">
              <option *ngFor="let agency of agencies" [value]="agency.id">{{agency.name}}</option>
            </select>
            <em *ngIf="projectForm.get('agencyId').invalid && projectForm.get('agencyId').touched">Required</em>
          </div>
        <div class="col-sm-5">
          <label for="ProjectStatus">Status</label>
          <select class="form-control" formControlName="status">
            <option [value]="1">Active</option>
            <option [value]="0">Non Active</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="col-md-12">
      <div class="form-group">
        <div class="col-sm-offset-8 col-sm-1">
          <button type="submit" class="btn btn-primary btn-sm" [disabled]="projectForm.invalid">Submit</button>
        </div>
        <div class="col-sm-1">
          <button type="button" (click)="cancel()" class="btn btn-primary btn-sm">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</form>
