<div class="container" style="margin-top:70px">
  <h3>Organization List</h3>
  <p>This list displays the organizations</p>
  <div class="row">
    <div class="col-sm-12">
      <button type="submit" (click)="addOrganization()" class="btn btn-primary btn-xs">Add Organization</button>
    </div> 
</div>
  <div class="row" style="margin-top:10px">
    <div class="col-sm-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Created By</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let org of organizations" [routerLink]="['/home/admin/organization/modify',  org.id]">
            <td>{{ org.code }}</td>
            <td>{{ org.name }}</td>
            <td>{{ org.createdBy }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
