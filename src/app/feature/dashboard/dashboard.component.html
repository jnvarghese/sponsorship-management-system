<div class="container" style="margin-top:70px">

  <div class="row-fluid show-grid">
    <div class="col-md-6">
      <sms-line-graph *ngIf="effectiveDateGraph" [dataset]="effectiveDateGraph" [svgWidth]=500 [svgHeight]=300 [top]=40
        [left]=50 [yLegend]="'No. of Enrollments'" [title]="'Sponsorship Enrollment'">
      </sms-line-graph>
    </div>
    <div class="col-md-6">
      <sms-line-graph *ngIf="expirationDateGraph" [dataset]="expirationDateGraph" [svgWidth]=500 [svgHeight]=300
        [top]=40 [left]=50 [yLegend]="'No. of Enrollments'" [title]="'Sponsorship Expiration'">
      </sms-line-graph>
    </div>
    <pre></pre>
    <div class="col-md-6">
      <sms-line-graph *ngIf="receipts" [dataset]="receipts" [svgWidth]=500 [svgHeight]=300 [top]=40 [left]=50
        [yLegend]="'No. of Receipts'" [title]="'Receipts Creation'">
      </sms-line-graph>
    </div>
    <div class="col-md-6">
      <sms-line-graph *ngIf="sponsors" [dataset]="sponsors" [svgWidth]=500 [svgHeight]=300 [top]=40 [left]=50
        [yLegend]="'No. of Sponsors'" [title]="'Sponsor Creation'">
      </sms-line-graph>
    </div>
    <pre></pre>
    <div class="col-md-5">
      <sms-donut-chart *ngIf="regionSponsors" [dataset]="regionSponsors" [title]="'Sponsors data by region'">
      </sms-donut-chart>
    </div>
    <div class="col-md-2" style="text-align: center;width: 100px; word-wrap: break-word;">
      <b>Total Sponsors {{dashboard.sponsorCount  | number}}</b>
    </div>
    <div class="col-md-5">
      <sms-donut-chart *ngIf="centerSponsors" [dataset]="centerSponsors" [title]="'Sponsors data by center'">
      </sms-donut-chart>
    </div>
   
  </div>
  <div class="row-fluid show-grid">
      <div class="col-md-12">
        <sms-bar-chart *ngIf="contributions" [dataset]="contributions">Loading</sms-bar-chart>
      </div>
  </div>
