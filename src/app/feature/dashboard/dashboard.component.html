<div class="container" style="margin-top:70px">
  <div class="row-fluid show-grid">
    <div class="col-md-6">
      <div class="span6 counterLeft well">
        <span class="descrCounter">Total Number of Sponsors: {{dashboard.sponsorCount}}</span>
      </div>
      <div class="span6 counterRight well">
        <span class="sparetimeCounter">Total Number of Students: {{dashboard.studentCount}}</span>
      </div>
      <div class="span6 counterRight well">
        <span class="sparetimeCounter">Total Number of active enrollments: {{dashboard.enrollmentCount}}</span>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngFor="let i of maxOutList">
        <closable-well [maxOut]="i">
          <div *ngFor="let imax of i.data" style="margin-bottom: 10px;">
            {{imax.sponsorName}} -  {{imax.parishName}}, <b>Due On:</b> {{imax.maxOut}}
          </div>
        </closable-well>
      </div>

    </div>

  </div>
</div>
